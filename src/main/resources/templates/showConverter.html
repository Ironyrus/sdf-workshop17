<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Currency Converter</title>
    </head>
    <body>
        <h2>Date: <span th:text="${date}" /></h2>
        <p>Rate: <span th:text="${rate}" /></p>
        <p>From: <span th:text="${from}" /></p>
        <p>To: <span th:text="${to}" /></p>
        <p>Amount: <span th:text="${from}" /> <span th:text="${amount}" /></p>
        <p>Result: <span th:text="${to}" /> <span th:text="${result}" /></p>
    </body>
</html>
